<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function findMax(){
	var i,max=0;
	for(i = 0; i < arguments.length;i++){
		if(arguments[i] > max){
			max = arguments[i];
		}
	}
	return max;
	
}


</script>
</head>
<body>
<p>查找最大数</p>
<p id="demo"></p>
<script type="text/javascript">
document.getElementById("demo").innerHTML = findMax(4,5,6);
</script>

</body>
</html>
