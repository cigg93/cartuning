<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://localhost:8080/json/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("button").click(function(){
		$("#div1").load("http://localhost:8080/json/data/data.txt",function(responseTxt,statusTxt,xhr){
			if(statusTxt == "success")
				alert("外部内容加载成功");
			if(statusTxt == "error")
				alert("Error：" + xhr.status + ": " + xhr.statusTxt);
		});
	});
});
</script>
</head>
<body>
<div id="div1"><h2>修改内容</h2></div>
<button>获取修改内容</button>
</body>
</html>
